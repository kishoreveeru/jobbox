    <main class="main">
      <div class="bg-homepage1"></div>
      <section class="section-box">
        <div class="banner-hero hero-1">
          <div class="banner-inner">
            <div class="row">
              <div class="col-xl-8 col-lg-12">
                <div class="block-banner">
                  <h1 class="heading-banner wow animate__animated animate__fadeInUp">The <span class="color-brand-2">Easiest Way</span><br class="d-none d-lg-block">to Get Your New Job</h1>
                  <div class="banner-description mt-20 wow animate__animated animate__fadeInUp" data-wow-delay=".1s">Each month, more than 3 million job seekers turn to <br class="d-none d-lg-block">website in their search for work, making over 140,000 <br class="d-none d-lg-block">applications every single day</div>
                  <div class="form-find mt-40 wow animate__animated animate__fadeIn" data-wow-delay=".2s">
                    <form>
                      <div class="box-industry form-input mr-10 select-active input-industry">
                        <!-- <input type="text" class=""> -->
                        <div class="ng-autocomplete">
                          <ng-autocomplete 
                            [data]="data"
                            [searchKeyword]="keyword"
                            placeholder="Job"
                            (selected)='selectEvent($event)'
                            (inputChanged)='onChangeSearch($event)'
                            (inputFocused)='onFocused($event)'
                            [itemTemplate]="itemTemplate"
                            [notFoundTemplate]="notFoundTemplate">                                 
                          </ng-autocomplete>
                          
                          <ng-template #itemTemplate let-item>
                          <a [innerHTML]="item.name"></a>
                          </ng-template>
                          
                          <ng-template #notFoundTemplate let-notFound>
                          <div [innerHTML]="notFound"></div>
                          </ng-template>
                          </div>
                      </div>
                      <div class="pipe">|</div>
                      <div class="box-industry form-input mr-10 select-active select2">
                        <!-- <input type="text" class=""> -->
                        <div class="ng-autocomplete">
                          <ng-autocomplete 
                            [data]="location"
                            [searchKeyword]="keyword"
                            placeholder="Location"
                            (selected)='selectEvent($event)'
                            (inputChanged)='onChangeSearch($event)'
                            (inputFocused)='onFocused($event)'
                            [itemTemplate]="itemTemplate"
                            [notFoundTemplate]="notFoundTemplate">                                 
                          </ng-autocomplete>
                          
                          <ng-template #itemTemplate let-item>
                          <a [innerHTML]="item.name"></a>
                          </ng-template>
                          
                          <ng-template #notFoundTemplate let-notFound>
                          <div [innerHTML]="notFound"></div>
                          </ng-template>
                          </div>
                      </div>
                      <div class="pipe">|</div>
                      <!-- <div class="form-input mr-10 select-active icon-location">
                        <div class="ng-autocomplete">
                          <ng-autocomplete 
                            [data]="location"
                            [searchKeyword]="keyword"
                            placeholder="Location"
                            (selected)='selectEvent($event)'
                            (inputChanged)='onChangeSearch($event)'
                            (inputFocused)='onFocused($event)'
                            [itemTemplate]="itemTemplate"
                            [notFoundTemplate]="notFoundTemplate">                                 
                          </ng-autocomplete>
                          
                          <ng-template #itemTemplate let-item>
                          <a [innerHTML]="item.name"></a>
                          </ng-template>
                          
                          <ng-template #notFoundTemplate let-notFound>
                          <div [innerHTML]="notFound"></div>
                          </ng-template>
                          </div>
                      </div> -->
                      <input class="form-input input-keysearch mr-10" type="text" placeholder="Your keyword... ">
                      <button class="btn btn-default btn-find font-sm">Search</button>
                    </form>
                  </div>
                  <div class="list-tags-banner mt-60 wow animate__animated animate__fadeInUp" data-wow-delay=".3s"><strong>Popular Searches:</strong><a href="#">UI/UIX Designer</a>, <a href="#">Android</a>, <a href="#">IOS</a>, <a href="#">UI Developer</a>, <a href="#">PHP</a>, <a href="#">DevOps Engineer</a>, <a href="#">AWS </a></div>
                </div>
              </div>
              <div class="col-xl-4 col-lg-12 d-none d-xl-block col-md-6">
                <div class="banner-imgs">
                  <div class="block-1 shape-1"><img class="img-responsive" alt="jobBox" src="assets/imgs/page/homepage1/banner1.png"></div>
                  <div class="block-2 shape-2"><img class="img-responsive" alt="jobBox" src="assets/imgs/page/homepage1/banner2.png"></div>
                  <div class="block-3 shape-3"><img class="img-responsive" alt="jobBox" src="assets/imgs/page/homepage1/icon-top-banner.png"></div>
                  <div class="block-4 shape-3"><img class="img-responsive" alt="jobBox" src="assets/imgs/page/homepage1/icon-bottom-banner.png"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
